<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/custom.css" />
    <title>Home Page</title>
  </head>
  <body id="index-body">
    <div class="container container-lg" id="loading">
      <br />
      <img src="https://i.gifer.com/YCZH.gif" />
    </div>
    <center>
      <div id="content">
        <br /><br />
        <h1>Know everything about your favourite YouTube Channel!</h1>
        <br /><br />
        <div class="container-sm">
          <div class="user input">
            <form method="POST">
              <div class="form-group">
                <label for="channel_link"><h4>Channel link:</h4></label><br />
                <input
                  class="form-control"
                  type="text"
                  id="channel_link"
                  name="channel_link"
                  size="20"
                  placeholder="Copy and Paste the url of the channel..."
                />
              </div>
              <br /><br />
              <div class="form-group">
                <label for="no_of_videos"
                  ><h4>Number of latest videos you wish:</h4></label
                ><br />
                <input
                  class="form-control"
                  type="number"
                  id="no_of_videos"
                  name="no_of_videos"
                  placeholder="How many?"
                  default_if_none="0"
                />
              </div>
              <br /><br />
              <button type="submit" class="btn btn-info" onclick="loading()">
                <span class="glyphicon glyphicon-search"></span>Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </center>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      // <![CDATA[
      function loading() {
        $("#loading").show();
        $("#content").hide();
      }
      // ]]>
    </script>
  </body>
</html>
