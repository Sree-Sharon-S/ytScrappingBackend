<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/custom.css" />
    <title>Details</title>
  </head>
  <body>
    <br />
    <center>
      <h1>Know everything about your favourite YouTube Channel</h1>
    </center>
    <br />
    <div>
      <div id="comment-button" class="comment-button" align="center">
        <a href="{{url_for('comment_page')}}"
          ><button class="btn btn-success">View all Comments</button></a
        >
      </div>
      <br />
      <div id="csv-download" class="csv-download" align="center">
        <a href="{{url_for('download_csv')}}"
          ><button class="btn btn-info">Download .csv</button></a
        >
      </div>

      <br />
      <div class="table table-hover table-bordered table-striped">
        <table style="width: 100%">
          <thead class="thead-dark">
            <th><h6>No</h6></th>
            <th><h6>Video Links</h6></th>
            <th><h6>Thumbnails</h6></th>
            <th><h6>Title</h6></th>
            <th><h6>Likes</h6></th>
            <th><h6>Comments</h6></th>
            <th><h6>Views</h6></th>
            <th><h6>Download</h6></th>
          </thead>
          <tbody>
            {% for row in data %}
            <tr>
              <td>{{row[0]}}</td>
              <!--ID-->
              <td><a href="{{row[1]}}">{{row[1]}}</a></td>
              <!--VideoLinks-->
              <td>
                <a href="{{row[2]}}">
                  {{row[2]}}
                  <br />
                  <button class="btn btn-info btn-sm btn" type="button">
                    View Thumbnail
                  </button>
                </a>
              </td>
              <!--Thumbnails-->
              <td>{{row[3]}}</td>
              <!--Title-->
              <td>{{row[4]}}</td>
              <!--Likes-->
              <td>{{row[5]}}</td>
              <!--Comments-->
              <td>{{row[6]}}</td>
              <!--Views-->
              <td>
                <a href="{{row[7]}}"
                  ><button class="btn btn-info">Click to download!</button></a
                >
              </td>
              <!--Download link-->
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
